<!DOCTYPE html>
<html>
<head>
    <title>Blog Details</title>
</head>
<body>
    <h2>{{ post.title }}</h2>
    <p><strong>Author:</strong> {{ post.author.username }}</p>
    <p><strong>Category:</strong> {{ post.category.name }}</p>
    <p>{{ post.content }}</p>

    <h3>Comments:</h3>
    <ul>
        {% for comment in post.comment_set.all %}
            <li>{{ comment.text }}</li>
        {% empty %}
            <li>No comments yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
