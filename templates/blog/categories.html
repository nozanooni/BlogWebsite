<!DOCTYPE html>
<html>
<head>
    <title>All Categories</title>
</head>
<body>
    <h2>All Categories</h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% empty %}
            <li>No categories available.</li>
        {% endfor %}
    </ul>
</body>
</html>
